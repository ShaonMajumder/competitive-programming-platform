name: Laravel Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_database
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: "8.1"
          extensions: mbstring, bcmath, pdo_mysql, redis
          ini-values: post_max_size=256M, upload_max_filesize=256M, memory_limit=512M
          coverage: none

      - name: Install composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Copy .env.example to .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Generate app key
        run: php artisan key:generate

      - name: Configure .env for testing
        run: |
          php -r "file_put_contents('.env', str_replace(
            ['DB_DATABASE=laravel', 'DB_USERNAME=root', 'DB_PASSWORD='],
            ['DB_DATABASE=test_database', 'DB_USERNAME=root', 'DB_PASSWORD=root'],
            file_get_contents('.env')
          ));"

      - name: Run migrations
        run: php artisan migrate --env=testing --no-interaction

      - name: Run tests
